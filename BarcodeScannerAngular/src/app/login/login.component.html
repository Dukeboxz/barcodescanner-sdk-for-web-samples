<div fxLayout="row" fxlayoutAlign=" center center" [formGroup]="loginForm" class="login-main">
    
        <mat-card>
            <mat-card-header>
                <mat-card-title>Login Page</mat-card-title>
            </mat-card-header>
            <mat-card-content fxLayout="column">
                <mat-form-field>
                    <input matInput formControlName="userName" placeholder="User Name">
                </mat-form-field>
                <mat-form-field>
                    <input  matInput type="password" formControlName="userPassword" placeholder="Password">
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions align="end" >
                <button mat-raised-button color="primary" (click)="Login()">Login</button>
            </mat-card-actions>
        </mat-card>
   
</div>
