<div class="container">
    <div class="row">
        <h3>Select To Location :</h3>
        <select name="" id="locationSelect" (change)="OnLocationSelect($event.target.value)" class="browser-default custom-select">
            <option *ngFor="let location of locations" value={{location.LocationId}}>{{location.Name}}</option>
        </select>
    </div>
    <mat-spinner *ngIf=ShowSpinner></mat-spinner>
    <div class="row">
        <app-transfer-select [FromLocation]=FromLocation *ngIf="showScan"></app-transfer-select>
    </div>
</div>
